<!DOCTYPE html>
<html>
    <head>
        <title>switch</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            document.write(Date());
            var day;
            switch (new Date().getDay()) {
            case 0:
                day = "sunday";
                break;
                case 1:
                day = "monday";
                break;
                case 2:
                day = "tuesday";
                break;
                case 3:
                day = "wednday";
                break;
                case 4:
                day = "thursday";
                break;
                case 5:
                day = "friday";
                break;case 6:
                day = "saturday";
            }
            document.getElementById("demo").innerHTML = "today is " + day;


        </script>
    </body>
</html>
