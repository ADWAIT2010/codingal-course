<!DOCTYPE html>
<html>
    <head>
     <title>javascript</title>
    </head>
    <body>
        <p>a function can access 
            variables inside the function</p>
            <button type="button" onclick="myfun()">click me!</button>
            <p id = demo></p>
            <script>
                var a =5;
                function myfun() {
                    var b =4;
                    document.getElementById("demo").
                    innerHTML = a * b
                }
            </script>
    </body>
</html>
