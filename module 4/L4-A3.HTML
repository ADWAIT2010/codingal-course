<!DOCTYPE html>
<html>
    <head>
        <title>list of ornaments</title>
    </head>
    <body>
        <p>finding thelargest number with help of argument objects</p>
        <p id="result"></p>
        <script>
            function findMax() {

            
            var max = 0;
            for (i=0;i < arguments.length; i++ )
            if (arguments[i] > max) {
                 max =arguments[i];
            }
            return max;
            }
            document.getElementById("result").innerHTML = findMax(2,5,6,4,13,24);
        </script>
    </body>
</html>
