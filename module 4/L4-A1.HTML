<!DOCTYPE html>
<html>
    <head>
        <title>object</title>
    </head>
    <body>
        <h2>java script objects</h2>
        <p id="demo"></p>
        <script>
            var person = {
              firstName:"adam",
              age : 10,
              grade : 10,
              school :"chinmaya vidyalaya kollengode",

            };
            document.getElementById("demo").innerHTML
            = person.firstName + " is" + person.age + " years old." +"He studies in " + person.grade + " in school" + person.school
        </script>
    </body>
</html>
