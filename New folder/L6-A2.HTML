<!DOCTYPE html>
<html>
    <head>
        <title>opacity</title>
        <style>
            div{
                background-color: aquamarine;
                padding: 10px;
              }
             
              div.one{
                opacity: 0.1;
              } 
              
              div.two{
                opacity: 0.3;
              } 

              div.three{
                opacity: 0.6;
              }

        </style>
    </head>
    <body>
        <h1>opacity</h1>
        <h1>
        <div class="one">this is 0.1</div>
        <div class="two">this is 0.3</div>
        <div class="three">this is 0.6</div>
        <div>this is 1 (default) </div>
        </h1>
    </body>
</html>
