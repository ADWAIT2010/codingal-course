<!DOCTYPE html>
<html>
    <head>
        <title>shadow</title>
        <style>
            #text{
                text-shadow: 10px 10px 10px blue;
            }
            #box{
                box-shadow: 10px 10px 10px yellow;
            }
            #intent{
                text-indent: 66px;
                color: blueviolet;
            }
        </style>
    </head>
    <body>
    <h1 id="text">hello world</h1>
    <h1 id="box">hello world</h1>
    <div>
    <p>hello world</p>
    <p id="intent">hello world</p>
    </body>
</html>
