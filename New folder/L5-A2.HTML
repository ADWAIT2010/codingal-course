<!DOCTYPE html>
<html>
    <head>
       <title>image</title> 
       <style>
        #imageright{
            float: right;
        }
        #imageleft{
            float: left;
        }
       </style>
    </head>
    <body>
        <h1>waterfall</h1>
        <p>
            A waterfall is a steep fall of water over a rocky ledge into a plunge pool below. Waterfalls can occur in rivers, streams, or where meltwater drops over the edge of an iceberg or ice shelf. 
         </p>
         <p style="font-size: 55px;">
            
           
            <img  id="imageright" src="waterfall.jpeg"
            alt="waterfall" style="width: 100px;height: 100px;">
            <img  id="imageleft" src="waterfall.jpeg"
            alt="waterfall" style="width: 100px;height: 100px;">
            these are waterfall
         </p>
    </body>
</html>
