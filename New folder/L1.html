<!DOCTYPE html>
<html>
    <head>
    <title>css</title>

    <!--internal css-->
    <style>
       h2 {
            color:blue;
        }

    </style>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Internal CSS</h2>
        
        <!--inline CSS-->
        <h1 style="color:aquamarine;" >Inline CSS</h1>

        <!--external CSS-->
        <h3>external CSS example</h3>

        <!--element selector example-->
        <h4>element selector</h4>

        <!--id selector--> 
        <h3 id="myid">id selector example</h3>
        
        <!--class selector-->
        <h2 class="my class">class selector</h2>
        <h4 class="my class">class selector</h4>

        <!--group selector-->
        <h5>group selector</h5>
        <h4>group selector</h4>
    </body>
    
</html>
