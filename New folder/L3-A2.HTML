<!DOCTYPE html>
<html>
    <HEAD>
        <title>rotate</title>
        <style>
         div{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            border: 2px solid black;
         }  
         #mydiv{
            transform: rotate(180deg);
            background-color: greenyellow;

         } 
        </style>
    </HEAD>
    <body>
        <div>hello</div>
        <div id="mydiv">hello</div>
    </body>
</html>
