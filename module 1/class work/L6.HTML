<!doctype html>
<html>
    <head>
    <title>are you normal?</title>
</head>
<body>
    <fieldset>
        <h1>ARE YOU NORMAL TEST</h1>
        <label>do you have a name?:</label><br>
        <input type="radio" id="do you" name="name1" value="yes">yes<br>
        <input type="radio" id="do you2" name="name1" value="no">no<br><br>
        <label>enter your name:</label>
        <input type="text" id="name" name="enter name" placeholder="enter name"></input><br><br>
        <label>do you have a email ID?:</label><br>
        <input type="radio" id="do you3" name="name3" value="yes">yes<br>
        <input type="radio" id="do you4" name="name3" value="no">no<br><br>
        <label>enter your email ID:</label>
        <input type="email" id="name2" name="enter email" placeholder="enter email"></input><br><br>
        <label>do you have a passion:</label><br>
        <input type="radio" id="do you5" name="name5" value="yes">yes<br>
        <input type="radio" id="do you6" name="name5" value="no">no<br><br>
        <label>write your passion:</label>
        <input type="text" id="name3" name="type passion" placeholder="type your passion"></input><br><br>
        <label>do you have a phone number?:</label><br>
        <input type="radio" id="do you7" name="name7" value="yes">yes<br>
        <input type="radio" id="do you8" name="name7" value="no">no<br><br>
        <label>enter your phone number:</label>
        <input type="number" id="name4" name="enter phone number" placeholder="enter phone number"></input><br><br>
        <label>do you have a birthday?:</label><br>
        <input type="radio" id="do you9" name="name8" value="yes">yes<br>
        <input type="radio" id="do you10" name="name8" value="no">no<br><br>
        <label>enter your birthday:</label>
        <input type="date" id="name4" name="enter birthday"></input><br><br>
        <label>favorite food?:</label><br>
        <input type="checkbox" id="do you9" name="name8" value="south indian">south indian<br>
        <input type="checkbox" id="do you10" name="name8" value="no">north indian<br><br>
        
        <input type="submit"><br>
      
    </fieldset>
</body>
</html>
